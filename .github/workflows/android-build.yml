name: Android CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run tests
        run: ./gradlew test

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Build Release APK
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: ./gradlew assembleRelease --continue
        continue-on-error: true

      - name: Upload Release APK as Artifact (if built)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release*.apk
        continue-on-error: true

      - name: Create GitHub Release with Debug APK
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: ncipollo/release-action@v1
        with:
          artifacts: app/build/outputs/apk/debug/app-debug.apk
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ github.run_number }}
          name: Debug Release v${{ github.run_number }}
          body: |
            ## Debug Build v${{ github.run_number }}
            
            This is an automated debug build from the main branch.
            
            **Changes:**
            - ${{ github.event.head_commit.message }}
            
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            
            ðŸ“± **APK:** app-debug.apk (unsigned, for testing only)
          draft: false
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Download Debug APK
        uses: actions/download-artifact@v3
        with:
          name: debug-apk
          path: ./apk

      - name: Deploy to GitHub Pages (APK Distribution)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apk
          destination_dir: downloads
          enable_jekyll: false

      - name: Comment on Commit with Download Links
        uses: actions/github-script@v6
        with:
          script: |
            const sha = context.sha;
            const runNumber = context.runNumber;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: sha,
              body: `ðŸš€ **Deployment Complete!**
              
              **Download Links:**
              - ðŸ“± [Debug APK](https://github.com/${context.repo.owner}/${context.repo.repo}/releases/download/v${runNumber}/app-debug.apk)
              - ðŸ“Š [Build Artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
              
              **Build Info:**
              - Build Number: v${runNumber}
              - Commit: ${sha.substring(0, 7)}
              - Status: âœ… Deployed Successfully`
            });
